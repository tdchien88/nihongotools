

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	


	<title>test FPT</title>
	

	<link href="css/normalize.css" rel="stylesheet" type="text/css">
	<link href="css/menu.css" rel="stylesheet"	type="text/css">
	<link href="css/style-fpt-test.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="json/menu.js"></script>
	<script type="text/javascript" src="scripts/app-menu.js"></script>

	<script type="text/javascript" src="scripts/app-fpt-test.js"></script>

</head>
<body>

<div class="container-fluid">
	<div class="row content">
		<div class="col-sm-3 sidenav">
			<iframe src="https://freesecure.timeanddate.com/clock/i5jqzzrj/n218/tlvn/fn2/pa0/tt0/tw0/tm1/td2/th1/ts1/tb2" frameborder="0" width="141" height="19"></iframe>
			<iframe src="https://free.timeanddate.com/countdown/i5jr0ips/n218/cf107/cm0/cu4/ct0/cs0/ca0/co1/cr0/ss0/cac000/cpc000/pcfff/tcf1d8e7/fs100/szw256/szh108/tat%E6%97%A5%E6%9C%AC%E3%81%B8%E8%A1%8C%E3%81%8D%E3%81%BE%E3%81%99/tac000/tptTime%20since%20Event%20started%20in/tpc000/iso2017-04-01T00:00:00" allowTransparency="true" frameborder="0" width="256" height="108"></iframe>
			<h4>Nihongo Tools</h4>
			
			<ul id="main-menu" class="nav nav-pills nav-stacked"></ul>



		</div>

		<div class="col-sm-9">



	<form role="form">
	<div class="panel-group">
		<div class="panel	panel-info">
				<div class="panel-heading">漢字　チェック</div>
					<div class="panel-body">
							<div class ="row form-group">
								<div class="col-xs-3">
									<label for="lessions">Lession:</label>
									<select class="form-control" id="lessions">
										
								</select>
						</div>
						<div class="col-xs-3">
							<label for="time">Time:</label>
							<span id="time" class="form-control timer">00:00</span>
						</div>
						<div class="col-xs-3">
							<label for="score">Score:</label>
							<span id="score" class="form-control score">1000</span>
						</div>
						<div class="col-xs-3">
							<label for="total">Total:</label>
							<span id="total" class="form-control total">0/0</span>
						</div>
							
					</div>

					<div class ="row form-group">
							<div class="col-xs-12 kanji">
							<label for="kanji" class="control-label">Question:</label>
							<input type="text"	id='kanji' class="form-control" readonly="true" value="漢字"></input>
					</div>
				</div>
				<div class ="row form-group">
					<div class="col-xs-12 ans">
						<label class=" control-label" for="ans">Answer:</label>
						<input type="text"	id='ans' class="form-control" readonly="true" value="han tu"></input>
							</div>
						</div>
				
						<div class="checkbox">
						<label><input type="checkbox" id="autoNext" name=""> auto next</label>
				</div>
				
				<input type="button"	id='btnNG' value="Wrong [C]" class="btn btn-danger btn-lg"></button>
				<input type="button" id='btnOK' value="Correct [D]" class="btn btn-success btn-lg"></button>
				
					</div>
			</div>


		
		
		<div class="panel panel-danger">
			<div class="panel-heading">Wrong List</div>
				<div class="panel-body">
				<div class='list-group wrongList'>
					<ul id='wrongList'> </ul>
				</div>
				</div>
		</div>
	</div>	
	</form>

		</div>
	</div>
</div>

<footer class="container-fluid">
	<p>Footer Text</p>
</footer>

</body>
</html>
