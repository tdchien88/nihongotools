<!DOCTYPE html>
<html>
<head>
	<title>test FPT</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link href="css/normalize.css" rel="stylesheet">

	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>


	<LINK href="css/style-fpt-test.css" rel="stylesheet"  type="text/css">

	<script type="text/javascript" src="json/b8.js"></script>
	<script type="text/javascript" src="scripts/app-fpt-test.js"></script>
	
</head>
<body>
	<content class="main-cont">

	<form>
		<span id="time" class="timer">00:00</span>
		<span id="score" class="score">1000</span>
		<span id="total" class="total">0/0</span>
		<div  class="kanji" >
			<input type="input"  id='kanji' readonly="true" value="優しい"></input>
		</div>
		
		<div class="ans">
			<input type="input"  id='ans'  readonly="true" value="han tu"></input>
		</div>

		<div>
			<input type="checkbox" id="autoNext" name="">auto next</input>
		</div>
		
		
		<input type="button" name="" id='btnOK' value="dung"></input>
		<input type="button" name="" id='btnNG' value="sai"></input>

		<div class='errorList'>
			<ul id='errorList'>
				
			</ul>
		</div>
	</form>
		
		
	</content>
	
</body>
</html>
